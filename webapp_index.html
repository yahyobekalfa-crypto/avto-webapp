<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avto E'lon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #fff;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>ðŸš— Avto E'lon</h2>

<label>Mashina:</label>
<select id="car">
    <option value="">Tanlang</option>
    <option value="matiz">Matiz</option>
    <option value="spark">Spark</option>
    <option value="nexia">Nexia</option>
    <option value="cobalt">Cobalt</option>
    <option value="lacetti">Lacetti</option>
    <option value="malibu">Malibu</option>
    <option value="damas">Damas</option>
</select>

<label>Yili:</label>
<select id="year">
    <option value="">Tanlang</option>
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
    <option value="2010">2010</option>
    <option value="2005">2005</option>
    <option value="2000">2000</option>
</select>

<label>Narxi ($):</label>
<input type="number" id="price" placeholder="8500">

<label>Yurgan km:</label>
<input type="number" id="mileage" placeholder="150000">

<label>Rangi:</label>
<select id="color">
    <option value="">Tanlang</option>
    <option value="Oq">Oq</option>
    <option value="Qora">Qora</option>
    <option value="Kumush">Kumush</option>
    <option value="Ko'k">Ko'k</option>
    <option value="Qizil">Qizil</option>
</select>

<label>Uzatish:</label>
<select id="transmission">
    <option value="">Tanlang</option>
    <option value="Mexanika">Mexanika</option>
    <option value="Avtomat">Avtomat</option>
</select>

<label>Shahar:</label>
<select id="city">
    <option value="">Tanlang</option>
    <option value="Toshkent">Toshkent</option>
    <option value="Samarqand">Samarqand</option>
    <option value="Buxoro">Buxoro</option>
    <option value="Namangan">Namangan</option>
</select>

<label>Telefon:</label>
<input type="tel" id="phone" placeholder="+998901234567">

<script>
    var tg = window.Telegram.WebApp;
    tg.expand();
    
    tg.MainButton.text = "YUBORISH";
    tg.MainButton.show();
    
    tg.MainButton.onClick(function(){
        var car = document.getElementById("car").value;
        var year = document.getElementById("year").value;
        var price = document.getElementById("price").value;
        var mileage = document.getElementById("mileage").value;
        var color = document.getElementById("color").value;
        var transmission = document.getElementById("transmission").value;
        var city = document.getElementById("city").value;
        var phone = document.getElementById("phone").value;
        
        if(car == "" || year == "" || price == "" || phone == ""){
            alert("Barcha maydonlarni toldiring!");
            return;
        }
        
        var data = {
            car: car,
            year: year,
            price: price,
            mileage: mileage,
            color: color,
            transmission: transmission,
            city: city,
            phone: phone
        };
        
        tg.sendData(JSON.stringify(data));
    });
</script>

</body>
</html>
